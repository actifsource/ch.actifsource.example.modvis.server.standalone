
<div style="width: 100%; height: 100%; overflow: auto;">
	<div class="body">
		<table id="box-table-a">
		  <tr>
		    <th>Log Type</th>
		    <th>Message</th>
		    <th>Time</th>
		  </tr>
		  <tr ng-repeat="log in log.logMessages">
		    <td style="background: {{getLogMessagesColor(log)}};">{{log.st}}: {{log.stType}}</td>
		    <td>{{log.msg}}</td>
		    <td>{{log.time}}</td>
		  </tr>
		</table>
	<div/>
<div/>
